<h2>Student Feedback Form</h2>
<form (ngSubmit)="submitFeedback()">
  <label>Name:</label>
  <input [(ngModel)]="feedback.name" name="name" required />
  <br />
  <label>Message:</label>
  <textarea [(ngModel)]="feedback.message" name="message" required></textarea>
  <br />
  <button type="submit">Submit</button>
</form>
